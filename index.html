<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stickman Fighter</title>
    <!-- Load Socket.io from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #333;
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            position: fixed;
            bottom: 30px; /* Increased from 20px to move controls lower */
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 10;
            display: flex;
            justify-content: center;
        }
        .player-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 15px; /* Extra margin at the bottom */
        }
        .control-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
            font-size: 18px;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            /* Add transition for smooth feedback */
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        /* Button press effect */
        .control-btn.active {
            transform: scale(0.95) translateY(4px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 480px) {
            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 16px;
            }
            .player-controls {
                gap: 10px;
            }
        }
        @media (max-width: 360px) {
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 14px;
            }
            .player-controls {
                gap: 8px;
            }
        }
        .hit-btn {
            background-color: rgba(255, 50, 50, 0.7);
        }
        .hit-btn.active {
            background-color: rgba(255, 50, 50, 0.9);
        }
        .kick-btn {
            background-color: rgba(50, 50, 255, 0.7);
        }
        .kick-btn.active {
            background-color: rgba(50, 50, 255, 0.9);
        }
        .move-btn {
            background-color: rgba(50, 200, 50, 0.7);
        }
        .move-btn.active {
            background-color: rgba(50, 200, 50, 0.9);
        }
        /* Button ripple effect */
        .control-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        .control-btn.active::after {
            animation: ripple 0.4s ease-out;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0) translate(-50%, -50%);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20) translate(-50%, -50%);
                opacity: 0;
            }
        }
        #winnerMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: 24px;
            display: none;
            text-align: center;
            z-index: 20;
            width: 80%;
            max-width: 300px;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            touch-action: manipulation;
            transition: all 0.1s ease;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        #restartBtn:active {
            transform: scale(0.95) translateY(4px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
            background-color: #3e8e41;
        }
        #waitingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            z-index: 20;
            width: 80%;
            max-width: 300px;
        }
        #playerIndicator {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 30;
            text-align: center;
        }
        /* Add a game area container to help with positioning */
        #gameArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 130px); /* Reserve space for controls */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="playerIndicator"></div>
        
        <div id="gameArea">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="controls" id="controlsContainer">
            <!-- Control buttons will be added here dynamically -->
        </div>
        
        <div id="winnerMessage">
            <div id="winnerText"></div>
            <button id="restartBtn">Play Again</button>
        </div>
        
        <div id="waitingMessage">
            Connecting to server...
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let gameWidth, gameHeight;
        let socket;
        let playerId;
        let players = {};
        let gameStarted = false;
        const GLITCH_SERVER_URL = "https://stickmanfightingnew.glitch.me";
        
        // Game constants
        const PLAYER_WIDTH = 30;
        const PLAYER_HEIGHT = 80;
        const PLAYER_SPEED = 5;
        const MAX_POWER = 100;
        const HIT_DAMAGE = 10;
        const KICK_DAMAGE = 15;
        const HIT_RANGE = 40;
        const KICK_RANGE = 50;
        
        // Animation states
        const IDLE = 'idle';
        const HITTING = 'hitting';
        const KICKING = 'kicking';
        const HURT = 'hurt';
        
        // Initialize the game
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Connect to server automatically
            connectToServer();
            
            // Set up restart button with multiple event types
            setupRestartButton();
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        };
        
        function resizeCanvas() {
            // Get the gameArea dimensions
            const gameArea = document.getElementById('gameArea');
            gameWidth = gameArea.clientWidth;
            gameHeight = gameArea.clientHeight;
            
            canvas.width = gameWidth;
            canvas.height = gameHeight;
        }
        
        function connectToServer() {
            try {
                // Connect to the hardcoded Glitch server
                socket = io(GLITCH_SERVER_URL, {
                    transports: ['websocket', 'polling'],
                    reconnectionAttempts: 5
                });
                
                socket.on('connect', function() {
                    console.log('Connected to server');
                    document.getElementById('waitingMessage').textContent = 'Waiting for another player to join...';
                });
                
                socket.on('connect_error', function(error) {
                    console.error('Connection error:', error);
                    document.getElementById('waitingMessage').textContent = 'Connection error. Please try again.';
                    // Try to reconnect after 3 seconds
                    setTimeout(connectToServer, 3000);
                });
                
                socket.on('playerId', function(id) {
                    playerId = id;
                    console.log('Your player ID:', playerId);
                    
                    // Show player indicator
                    document.getElementById('playerIndicator').textContent = 
                        id === 'player1' ? 'You are Player 1 (Red)' : 'You are Player 2 (Blue)';
                    
                    // Set up controls for this player
                    setupPlayerControls(id);
                });
                
                socket.on('gameState', function(state) {
                    players = state.players;
                    gameStarted = state.gameStarted;
                    
                    // Show/hide waiting message
                    document.getElementById('waitingMessage').style.display = 
                        gameStarted ? 'none' : 'block';
                    
                    // Check for winner
                    if (state.winner) {
                        showWinner(state.winner);
                    }
                });
            } catch (error) {
                console.error('Error connecting to server:', error);
                document.getElementById('waitingMessage').textContent = 'Failed to connect to server. Please try again.';
                // Try to reconnect after 3 seconds
                setTimeout(connectToServer, 3000);
            }
        }
        
        function setupPlayerControls(playerType) {
            const controlsContainer = document.getElementById('controlsContainer');
            
            // Clear any existing controls
            controlsContainer.innerHTML = '';
            
            // Create new control container
            const playerControls = document.createElement('div');
            playerControls.className = 'player-controls';
            
            if (playerType === 'player1') {
                // Player 1 controls (Red)
                playerControls.innerHTML = `
                    <button class="control-btn move-btn" id="moveLeft">←</button>
                    <button class="control-btn move-btn" id="moveRight">→</button>
                    <button class="control-btn hit-btn" id="hitBtn">HIT</button>
                    <button class="control-btn kick-btn" id="kickBtn">KICK</button>
                `;
            } else {
                // Player 2 controls (Blue)
                playerControls.innerHTML = `
                    <button class="control-btn move-btn" id="moveLeft">←</button>
                    <button class="control-btn move-btn" id="moveRight">→</button>
                    <button class="control-btn hit-btn" id="hitBtn">HIT</button>
                    <button class="control-btn kick-btn" id="kickBtn">KICK</button>
                `;
            }
            
            controlsContainer.appendChild(playerControls);
            
            // Setup touch event listeners
            setupTouchControls(playerType);
        }
        
        function setupTouchControls(playerType) {
            // Get all control buttons
            const controlButtons = document.querySelectorAll('.control-btn');
            
            // Add touch event listeners to each button
            controlButtons.forEach(button => {
                // Touch start - add active class and send command
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    
                    // Add active class for visual feedback
                    this.classList.add('active');
                    
                    // Send command to server
                    if (!socket || !playerId) return;
                    
                    if (this.id === 'moveLeft') {
                        socket.emit('move', {direction: 'left'});
                    } else if (this.id === 'moveRight') {
                        socket.emit('move', {direction: 'right'});
                    } else if (this.id === 'hitBtn') {
                        socket.emit('attack', {type: 'hit'});
                    } else if (this.id === 'kickBtn') {
                        socket.emit('attack', {type: 'kick'});
                    }
                });
                
                // Touch end - remove active class and stop movement if needed
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    
                    // Remove active class
                    this.classList.remove('active');
                    
                    // Stop movement if direction button
                    if (!socket || !playerId) return;
                    
                    if (this.id === 'moveLeft' || this.id === 'moveRight') {
                        socket.emit('stopMove');
                    }
                });
                
                // For mouse users (testing)
                button.addEventListener('mousedown', function(e) {
                    // Add active class for visual feedback
                    this.classList.add('active');
                    
                    // Send command to server
                    if (!socket || !playerId) return;
                    
                    if (this.id === 'moveLeft') {
                        socket.emit('move', {direction: 'left'});
                    } else if (this.id === 'moveRight') {
                        socket.emit('move', {direction: 'right'});
                    } else if (this.id === 'hitBtn') {
                        socket.emit('attack', {type: 'hit'});
                    } else if (this.id === 'kickBtn') {
                        socket.emit('attack', {type: 'kick'});
                    }
                });
                
                button.addEventListener('mouseup', function(e) {
                    // Remove active class
                    this.classList.remove('active');
                    
                    // Stop movement if direction button
                    if (!socket || !playerId) return;
                    
                    if (this.id === 'moveLeft' || this.id === 'moveRight') {
                        socket.emit('stopMove');
                    }
                });
                
                // Handle case where mouse leaves button while pressed
                button.addEventListener('mouseleave', function(e) {
                    if (this.classList.contains('active')) {
                        this.classList.remove('active');
                        
                        if (!socket || !playerId) return;
                        
                        if (this.id === 'moveLeft' || this.id === 'moveRight') {
                            socket.emit('stopMove');
                        }
                    }
                });
            });
            
            // Add keyboard controls for desktop testing
            setupKeyboardControls(playerType);
        }
        
        function setupKeyboardControls(playerType) {
            window.addEventListener('keydown', function(e) {
                if (!socket || !playerId) return;
                
                // Find the corresponding button and add active class
                let buttonId = null;
                
                if (playerType === 'player1') {
                    if (e.key === 'a') {
                        buttonId = 'moveLeft';
                        socket.emit('move', {direction: 'left'});
                    }
                    if (e.key === 'd') {
                        buttonId = 'moveRight';
                        socket.emit('move', {direction: 'right'});
                    }
                    if (e.key === 'q') {
                        buttonId = 'hitBtn';
                        socket.emit('attack', {type: 'hit'});
                    }
                    if (e.key === 'e') {
                        buttonId = 'kickBtn';
                        socket.emit('attack', {type: 'kick'});
                    }
                } else if (playerType === 'player2') {
                    if (e.key === 'ArrowLeft') {
                        buttonId = 'moveLeft';
                        socket.emit('move', {direction: 'left'});
                    }
                    if (e.key === 'ArrowRight') {
                        buttonId = 'moveRight';
                        socket.emit('move', {direction: 'right'});
                    }
                    if (e.key === ',') {
                        buttonId = 'hitBtn';
                        socket.emit('attack', {type: 'hit'});
                    }
                    if (e.key === '.') {
                        buttonId = 'kickBtn';
                        socket.emit('attack', {type: 'kick'});
                    }
                }
                
                // Add active class to the corresponding button
                if (buttonId) {
                    const button = document.getElementById(buttonId);
                    if (button && !button.classList.contains('active')) {
                        button.classList.add('active');
                    }
                }
            });
            
            window.addEventListener('keyup', function(e) {
                if (!socket || !playerId) return;
                
                // Find the corresponding button and remove active class
                let buttonId = null;
                let shouldStopMove = false;
                
                if (playerType === 'player1') {
                    if (e.key === 'a') {
                        buttonId = 'moveLeft';
                        shouldStopMove = true;
                    }
                    if (e.key === 'd') {
                        buttonId = 'moveRight';
                        shouldStopMove = true;
                    }
                    if (e.key === 'q') {
                        buttonId = 'hitBtn';
                    }
                    if (e.key === 'e') {
                        buttonId = 'kickBtn';
                    }
                } else if (playerType === 'player2') {
                    if (e.key === 'ArrowLeft') {
                        buttonId = 'moveLeft';
                        shouldStopMove = true;
                    }
                    if (e.key === 'ArrowRight') {
                        buttonId = 'moveRight';
                        shouldStopMove = true;
                    }
                    if (e.key === ',') {
                        buttonId = 'hitBtn';
                    }
                    if (e.key === '.') {
                        buttonId = 'kickBtn';
                    }
                }
                
                // Remove active class from the corresponding button
                if (buttonId) {
                    const button = document.getElementById(buttonId);
                    if (button) {
                        button.classList.remove('active');
                    }
                }
                
                // Stop movement if needed
                if (shouldStopMove) {
                    socket.emit('stopMove');
                }
            });
        }
        
        function setupRestartButton() {
            const restartBtn = document.getElementById('restartBtn');
            
            // Add multiple event handlers to ensure it works on all devices
            ['click', 'touchstart'].forEach(eventType => {
                restartBtn.addEventListener(eventType, function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (socket) {
                        socket.emit('restart');
                        document.getElementById('winnerMessage').style.display = 'none';
                    }
                });
            });
        }
        
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            if (gameStarted) {
                // Draw game elements
                drawBackground();
                drawPlayers();
                drawPowerBars();
            }
            
            // Continue the game loop
            requestAnimationFrame(gameLoop);
        }
        
        function drawBackground() {
            // Draw floor
            ctx.fillStyle = '#555';
            ctx.fillRect(0, gameHeight - 50, gameWidth, 50);
            
            // Draw background elements
            ctx.fillStyle = '#444';
            for (let i = 0; i < 5; i++) {
                ctx.fillRect(gameWidth * i / 5, gameHeight - 150, 10, 100);
            }
        }
        
        function drawPlayers() {
            if (!players.player1 || !players.player2) return;
            
            // Calculate scale factor based on screen width to keep players visible
            const scaleFactor = Math.min(1, gameWidth / 800);
            const floorY = gameHeight - 50;
            
            // Adjust player positions for smaller screens
            const p1ScreenX = Math.max(0, Math.min(gameWidth - PLAYER_WIDTH, players.player1.x * scaleFactor));
            const p2ScreenX = Math.max(0, Math.min(gameWidth - PLAYER_WIDTH, players.player2.x * scaleFactor));
            
            // Draw player 1
            drawStickman(
                p1ScreenX, 
                floorY - PLAYER_HEIGHT, 
                '#FF5555', 
                players.player1.state, 
                false
            );
            
            // Draw player 2
            drawStickman(
                p2ScreenX, 
                floorY - PLAYER_HEIGHT, 
                '#5555FF', 
                players.player2.state, 
                true
            );
        }
        
        function drawStickman(x, y, color, state, facingLeft) {
            ctx.save();
            
            // Flip if facing left
            if (facingLeft) {
                ctx.translate(x + PLAYER_WIDTH / 2, 0);
                ctx.scale(-1, 1);
                ctx.translate(-x - PLAYER_WIDTH / 2, 0);
            }
            
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Head
            ctx.beginPath();
            ctx.arc(x + PLAYER_WIDTH / 2, y + 10, 10, 0, Math.PI * 2);
            ctx.stroke();
            
            // Body
            ctx.beginPath();
            ctx.moveTo(x + PLAYER_WIDTH / 2, y + 20);
            ctx.lineTo(x + PLAYER_WIDTH / 2, y + 50);
            ctx.stroke();
            
            // Arms
            if (state === HITTING) {
                // Hitting pose
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 30);
                ctx.lineTo(x + PLAYER_WIDTH - 5, y + 20);
                ctx.lineTo(x + PLAYER_WIDTH + 15, y + 25);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 30);
                ctx.lineTo(x + 5, y + 40);
                ctx.stroke();
            } else if (state === KICKING) {
                // Kicking pose
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 30);
                ctx.lineTo(x + PLAYER_WIDTH - 5, y + 25);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 30);
                ctx.lineTo(x + 5, y + 25);
                ctx.stroke();
            } else {
                // Normal pose
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 30);
                ctx.lineTo(x + PLAYER_WIDTH - 5, y + 25);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 30);
                ctx.lineTo(x + 5, y + 25);
                ctx.stroke();
            }
            
            // Legs
            if (state === KICKING) {
                // Kicking pose
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 50);
                ctx.lineTo(x + 10, y + 70);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 50);
                ctx.lineTo(x + PLAYER_WIDTH + 20, y + 60);
                ctx.stroke();
            } else {
                // Normal pose
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 50);
                ctx.lineTo(x + 10, y + 70);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + PLAYER_WIDTH / 2, y + 50);
                ctx.lineTo(x + PLAYER_WIDTH - 10, y + 70);
                ctx.stroke();
            }
            
            // If hurt, draw stars around head
            if (state === HURT) {
                ctx.strokeStyle = 'yellow';
                for (let i = 0; i < 3; i++) {
                    const angle = Math.PI * 2 * i / 3;
                    const starX = x + PLAYER_WIDTH / 2 + Math.cos(angle) * 20;
                    const starY = y + 10 + Math.sin(angle) * 20;
                    
                    ctx.beginPath();
                    ctx.moveTo(starX - 5, starY);
                    ctx.lineTo(starX + 5, starY);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(starX, starY - 5);
                    ctx.lineTo(starX, starY + 5);
                    ctx.stroke();
                }
            }
            
            ctx.restore();
        }
        
        function drawPowerBars() {
            if (!players.player1 || !players.player2) return;
            
            const barHeight = 15;
            const margin = 10;
            
            // Responsive bar width based on screen size
            const barWidth = Math.min(200, (gameWidth / 2) - 20);
            
            // Player 1 power bar
            ctx.fillStyle = '#333';
            ctx.fillRect(margin, margin, barWidth, barHeight);
            
            ctx.fillStyle = '#FF5555';
            const p1PowerWidth = (players.player1.power / MAX_POWER) * barWidth;
            ctx.fillRect(margin, margin, p1PowerWidth, barHeight);
            
            ctx.strokeStyle = '#FFF';
            ctx.strokeRect(margin, margin, barWidth, barHeight);
            
            ctx.fillStyle = '#FFF';
            ctx.font = '12px Arial';
            ctx.fillText('Player 1', margin, margin + barHeight + 12);
            
            // Player 2 power bar
            ctx.fillStyle = '#333';
            ctx.fillRect(gameWidth - margin - barWidth, margin, barWidth, barHeight);
            
            ctx.fillStyle = '#5555FF';
            const p2PowerWidth = (players.player2.power / MAX_POWER) * barWidth;
            ctx.fillRect(gameWidth - margin - p2PowerWidth, margin, p2PowerWidth, barHeight);
            
            ctx.strokeStyle = '#FFF';
            ctx.strokeRect(gameWidth - margin - barWidth, margin, barWidth, barHeight);
            
            ctx.fillStyle = '#FFF';
            ctx.font = '12px Arial';
            ctx.fillText('Player 2', gameWidth - margin - barWidth, margin + barHeight + 12);
        }
        
        function showWinner(winner) {
            const winnerMessage = document.getElementById('winnerMessage');
            const winnerText = document.getElementById('winnerText');
            
            winnerText.textContent = `${winner} wins!`;
            winnerMessage.style.display = 'block';
        }
    </script>
</body>
</html>
