<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Fighter - Glitch Connected</title>
    <!-- Include Socket.io client library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #333;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }
        .control-group {
            margin-bottom: 10px;
        }
        button {
            margin: 2px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #statusMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 50;
        }
        #playerIndicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #gameControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        .game-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .hit-btn {
            background-color: rgba(255, 50, 50, 0.7);
        }
        .kick-btn {
            background-color: rgba(50, 50, 255, 0.7);
        }
        .move-btn {
            background-color: rgba(50, 200, 50, 0.7);
        }
        #winnerMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: 24px;
            display: none;
            text-align: center;
            z-index: 200;
            width: 80%;
            max-width: 300px;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <div>Background:</div>
            <button id="bgForest">Forest</button>
            <button id="bgMountain">Mountain</button>
            <button id="bgCity">City</button>
        </div>
        <div class="control-group">
            <div>Weather:</div>
            <button id="weatherClear">Clear</button>
            <button id="weatherRain">Rain</button>
            <button id="weatherSnow">Snow</button>
            <button id="weatherStorm">Storm</button>
        </div>
        <div class="control-group">
            <div>Time of Day:</div>
            <button id="timeDay">Day</button>
            <button id="timeSunset">Sunset</button>
            <button id="timeNight">Night</button>
        </div>
    </div>
    
    <div id="playerIndicator"></div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="statusMessage">Connecting to server...</div>
    
    <div id="gameControls" style="display: none;">
        <button class="game-btn move-btn" id="moveLeft">←</button>
        <button class="game-btn move-btn" id="moveRight">→</button>
        <button class="game-btn hit-btn" id="hitBtn">HIT</button>
        <button class="game-btn kick-btn" id="kickBtn">KICK</button>
    </div>
    
    <div id="winnerMessage">
        <div id="winnerText"></div>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('statusMessage');
        const playerIndicator = document.getElementById('playerIndicator');
        const gameControls = document.getElementById('gameControls');
        const winnerMessage = document.getElementById('winnerMessage');
        const winnerText = document.getElementById('winnerText');
        const restartBtn = document.getElementById('restartBtn');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Call resize on load and when window is resized
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game variables
        let socket;
        let playerId;
        let players = {};
        let gameStarted = false;
        let backgroundColor = '#334';
        let weatherType = 'clear';
        let timeOfDay = 'day';
        let particles = [];
        let readyPlayers = [];
        
        // Connect to Glitch server
        function connectToServer() {
            try {
                // Connect to the Glitch server
                const GLITCH_SERVER_URL = "https://stickmanfightingnew.glitch.me";
                socket = io(GLITCH_SERVER_URL, {
                    transports: ['websocket', 'polling'],
                    reconnectionAttempts: 5
                });
                
                console.log("Attempting to connect to server:", GLITCH_SERVER_URL);
                
                // Connection successful
                socket.on('connect', function() {
                    console.log('Connected to server');
                    statusMessage.textContent = 'Waiting for another player to join...';
                });
                
                // Connection error
                socket.on('connect_error', function(error) {
                    console.error('Connection error:', error);
                    statusMessage.textContent = 'Connection error. Please try again.';
                    // Try to reconnect after 3 seconds
                    setTimeout(connectToServer, 3000);
                });
                
                // Receive player ID
                socket.on('playerId', function(id) {
                    playerId = id;
                    console.log('Your player ID:', playerId);
                    
                    // Show player indicator
                    playerIndicator.textContent = 
                        id === 'player1' ? 'You are Player 1 (Red)' : 'You are Player 2 (Blue)';
                    
                    // Show game controls
                    gameControls.style.display = 'flex';
                });
                
                // Receive game state
                socket.on('gameState', function(state) {
                    players = state.players;
                    gameStarted = state.gameStarted;
                    
                    // Hide status message when game starts
                    if (gameStarted) {
                        statusMessage.style.display = 'none';
                    } else {
                        statusMessage.style.display = 'block';
                    }
                    
                    // Check for winner
                    if (state.winner) {
                        showWinner(state.winner);
                    }
                });
                
                // Player ready status
                socket.on('playerReady', function(players) {
                    readyPlayers = players;
                    
                    // If this player is ready, update button state
                    if (readyPlayers.includes(playerId)) {
                        restartBtn.textContent = 'Waiting for other player...';
                        restartBtn.disabled = true;
                    }
                    
                    // Check if both players are ready
                    if (readyPlayers.includes('player1') && readyPlayers.includes('player2')) {
                        // Hide winner message
                        winnerMessage.style.display = 'none';
                        
                        // Tell the server to restart the game
                        socket.emit('restartGame');
                    }
                });
                
                // Game restarted
                socket.on('gameRestarted', function() {
                    console.log("Game has been restarted by server");
                    
                    // Hide winner message
                    winnerMessage.style.display = 'none';
                });
                
            } catch (error) {
                console.error('Error connecting to server:', error);
                statusMessage.textContent = 'Failed to connect to server. Please try again.';
                // Try to reconnect after 3 seconds
                setTimeout(connectToServer, 3000);
            }
        }
        
        // Show winner message
        function showWinner(winner) {
            winnerText.textContent = `${winner === 'player1' ? 'Player 1' : 'Player 2'} wins!`;
            winnerMessage.style.display = 'block';
            
            // Reset restart button
            restartBtn.textContent = 'Play Again';
            restartBtn.disabled = false;
        }
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw players
            drawPlayers();
            
            // Draw weather
            drawWeather();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }
        
        // Draw background
        function drawBackground() {
            // Sky color based on time of day
            let skyColor;
            switch (timeOfDay) {
                case 'day':
                    skyColor = '#87CEEB';
                    break;
                case 'sunset':
                    skyColor = '#FF7F50';
                    break;
                case 'night':
                    skyColor = '#191970';
                    break;
                default:
                    skyColor = '#87CEEB';
            }
            
            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, skyColor);
            gradient.addColorStop(1, backgroundColor);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw floor
            ctx.fillStyle = '#554433';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        }
        
        // Draw players
        function drawPlayers() {
            if (!players.player1 || !players.player2) return;
            
            // Draw player 1
            drawStickman(
                players.player1.x, 
                canvas.height - 130, 
                '#FF5555', 
                players.player1.power, 
                players.player1.state
            );
            
            // Draw player 2
            drawStickman(
                players.player2.x, 
                canvas.height - 130, 
                '#5555FF', 
                players.player2.power, 
                players.player2.state
            );
        }
        
        // Draw a stickman
        function drawStickman(x, y, color, health, state) {
            const width = 30;
            const height = 80;
            
            ctx.save();
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Head
            ctx.beginPath();
            ctx.arc(x + width/2, y + 10, 10, 0, Math.PI * 2);
            ctx.stroke();
            
            // Body
            ctx.beginPath();
            ctx.moveTo(x + width/2, y + 20);
            ctx.lineTo(x + width/2, y + 50);
            ctx.stroke();
            
            // Arms
            if (state === 'hitting') {
                // Hitting pose
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 30);
                ctx.lineTo(x + width - 5, y + 20);
                ctx.lineTo(x + width + 15, y + 25);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 30);
                ctx.lineTo(x + 5, y + 40);
                ctx.stroke();
            } else if (state === 'kicking') {
                // Kicking pose
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 30);
                ctx.lineTo(x + width - 5, y + 25);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 30);
                ctx.lineTo(x + 5, y + 25);
                ctx.stroke();
            } else {
                // Normal pose
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 30);
                ctx.lineTo(x + width - 5, y + 25);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 30);
                ctx.lineTo(x + 5, y + 25);
                ctx.stroke();
            }
            
            // Legs
            if (state === 'kicking') {
                // Kicking pose
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 50);
                ctx.lineTo(x + 10, y + 70);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 50);
                ctx.lineTo(x + width + 20, y + 60);
                ctx.stroke();
            } else {
                // Normal pose
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 50);
                ctx.lineTo(x + 10, y + 70);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + 50);
                ctx.lineTo(x + width - 10, y + 70);
                ctx.stroke();
            }
            
            // Health bar
            ctx.fillStyle = '#333';
            ctx.fillRect(x, y - 20, width, 5);
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(x, y - 20, width * (health / 100), 5);
            
            ctx.restore();
        }
        
        // Draw weather effects
        function drawWeather() {
            if (weatherType === 'clear') return;
            
            // Create particles if needed
            if (particles.length < 100) {
                for (let i = 0; i < 100; i++) {
                    createParticle();
                }
            }
            
            // Update and draw particles
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                // Update position
                p.y += p.speed;
                
                if (weatherType === 'snow') {
                    p.x += Math.sin(p.angle) * 0.5;
                    p.angle += 0.01;
                } else if (weatherType === 'rain' || weatherType === 'storm') {
                    p.x += p.wind;
                }
                
                // Reset if off screen
                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                    if (weatherType === 'snow') {
                        p.angle = Math.random() * Math.PI * 2;
                    }
                }
                
                // Draw particle
                ctx.fillStyle = p.color;
                if (weatherType === 'rain' || weatherType === 'storm') {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x + p.wind, p.y + p.size);
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Draw lightning for storm
            if (weatherType === 'storm' && Math.random() < 0.01) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        // Create a weather particle
        function createParticle() {
            const particle = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: 0,
                speed: 0,
                angle: Math.random() * Math.PI * 2,
                wind: 0,
                color: 'white'
            };
            
            // Set properties based on weather type
            switch (weatherType) {
                case 'rain':
                    particle.size = 10;
                    particle.speed = 15;
                    particle.wind = -2;
                    particle.color = 'rgba(120, 180, 255, 0.8)';
                    break;
                case 'snow':
                    particle.size = 3;
                    particle.speed = 2;
                    particle.color = 'rgba(255, 255, 255, 0.8)';
                    break;
                case 'storm':
                    particle.size = 15;
                    particle.speed = 20;
                    particle.wind = -4;
                    particle.color = 'rgba(120, 180, 255, 0.8)';
                    break;
            }
            
            particles.push(particle);
        }
        
        // Set background
        function setBackground(bg) {
            switch (bg) {
                case 'forest':
                    backgroundColor = '#228B22';
                    break;
                case 'mountain':
                    backgroundColor = '#708090';
                    break;
                case 'city':
                    backgroundColor = '#4682B4';
                    break;
                default:
                    backgroundColor = '#334';
            }
        }
        
        // Set weather type
        function setWeather(type) {
            weatherType = type;
            particles = []; // Clear existing particles
        }
        
        // Set time of day
        function setTimeOfDay(time) {
            timeOfDay = time;
        }
        
        // Setup control buttons
        function setupControls() {
            // Background buttons
            document.getElementById('bgForest').addEventListener('click', () => setBackground('forest'));
            document.getElementById('bgMountain').addEventListener('click', () => setBackground('mountain'));
            document.getElementById('bgCity').addEventListener('click', () => setBackground('city'));
            
            // Weather buttons
            document.getElementById('weatherClear').addEventListener('click', () => setWeather('clear'));
            document.getElementById('weatherRain').addEventListener('click', () => setWeather('rain'));
            document.getElementById('weatherSnow').addEventListener('click', () => setWeather('snow'));
            document.getElementById('weatherStorm').addEventListener('click', () => setWeather('storm'));
            
            // Time of day buttons
            document.getElementById('timeDay').addEventListener('click', () => setTimeOfDay('day'));
            document.getElementById('timeSunset').addEventListener('click', () => setTimeOfDay('sunset'));
            document.getElementById('timeNight').addEventListener('click', () => setTimeOfDay('night'));
            
            // Game control buttons
            document.getElementById('moveLeft').addEventListener('mousedown', () => {
                if (socket && playerId) socket.emit('move', {direction: 'left'});
            });
            document.getElementById('moveLeft').addEventListener('mouseup', () => {
                if (socket && playerId) socket.emit('stopMove');
            });
            document.getElementById('moveLeft').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (socket && playerId) socket.emit('move', {direction: 'left'});
            });
            document.getElementById('moveLeft').addEventListener('touchend', (e) => {
                e.preventDefault();
                if (socket && playerId) socket.emit('stopMove');
            });
            
            document.getElementById('moveRight').addEventListener('mousedown', () => {
                if (socket && playerId) socket.emit('move', {direction: 'right'});
            });
            document.getElementById('moveRight').addEventListener('mouseup', () => {
                if (socket && playerId) socket.emit('stopMove');
            });
            document.getElementById('moveRight').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (socket && playerId) socket.emit('move', {direction: 'right'});
            });
            document.getElementById('moveRight').addEventListener('touchend', (e) => {
                e.preventDefault();
                if (socket && playerId) socket.emit('stopMove');
            });
            
            document.getElementById('hitBtn').addEventListener('click', () => {
                if (socket && playerId) socket.emit('attack', {type: 'hit'});
            });
            document.getElementById('hitBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (socket && playerId) socket.emit('attack', {type: 'hit'});
            });
            
            document.getElementById('kickBtn').addEventListener('click', () => {
                if (socket && playerId) socket.emit('attack', {type: 'kick'});
            });
            document.getElementById('kickBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (socket && playerId) socket.emit('attack', {type: 'kick'});
            });
            
            // Restart button
            restartBtn.addEventListener('click', () => {
                if (socket && playerId) {
                    // Send player ready status to server
                    socket.emit('playerReady', playerId);
                    
                    // Update button state
                    restartBtn.textContent = 'Waiting for other player...';
                    restartBtn.disabled = true;
                }
            });
            
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                if (!socket || !playerId) return;
                
                if (e.key === 'a' || e.key === 'ArrowLeft') {
                    socket.emit('move', {direction: 'left'});
                }
                else if (e.key === 'd' || e.key === 'ArrowRight') {
                    socket.emit('move', {direction: 'right'});
                }
                else if (e.key === 'q' || e.key === ',') {
                    socket.emit('attack', {type: 'hit'});
                }
                else if (e.key === 'e' || e.key === '.') {
                    socket.emit('attack', {type: 'kick'});
                }
            });
            
            window.addEventListener('keyup', (e) => {
                if (!socket || !playerId) return;
                
                if (e.key === 'a' || e.key === 'd' || e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    socket.emit('stopMove');
                }
            });
        }
        
        // Initialize game
        function init() {
            // Setup controls
            setupControls();
            
            // Connect to server
            connectToServer();
            
            // Start game loop
            gameLoop();
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
